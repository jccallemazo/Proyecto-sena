<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZFB | Control de ingresos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="box signin">
        <h2>Ya tengo una cuenta ?</h2>
        <button class="signinBtn">Iniciar Sesion</button>
      </div>
      <div class="box signup">
        <h2>No tengo una cuenta?</h2>
        <button class="signupBtn">Registrarse</button>
      </div>
      <div class="formBx">
        <div class="form signinForm">
          <form>
            <img src="img/LOGO-ZF-NUEVO-1.webp"80" height="80"  alt="logoZFBform">
            <h3>IniciarSesion</h3>
            <input type="text" name="" placeholder="Usuario">
            <input type="password" name="" placeholder="CLave de acceso">
           <a href="formulario.html" target="_blank">LOGIN</a>
            <a href="#" class="forgot">Olvide mi clave</a>
          </form>
        </div>
        <div class="form signupForm">
          <form>
            <img src="img/LOGO-ZF-NUEVO-1.webp" width="80" height="80"  alt="logoZFBform">
            <h3>Registrese</h3>
            <input type="text" name="" placeholder="Nombres y Apellidos">
            <input type="text" name="" placeholder="Numero de Documento">
            <input type="text" name="" placeholder="Correo Electronico"">
            <input type="email" name="" placeholder="Clave de acceso">
            <input type="password" name="" placeholder="Confirme Clave de acceso">
            <input type="submit" name="" value="Registro">
          </form>
        </div>
      </div>
    </div>
    <script>
      let signinBtn = document.querySelector('.signinBtn');
      let signupBtn = document.querySelector('.signupBtn');
      let body = document.querySelector('body');
      signupBtn.onclick = function(){
        body.classList.add('slide');
      }
      signinBtn.onclick = function(){
        body.classList.remove('slide');
      }
    </script>
  <body>
</html>
